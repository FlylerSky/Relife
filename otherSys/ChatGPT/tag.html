<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>OREL — Hashtag Topic</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Local CSS for Tag page -->
  <link href="CSS/tag.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar bg-white shadow-sm py-2 mb-3">
    <div class="container d-flex align-items-center justify-content-between">
      <div class="fw-bold">OREL</div>
      <div id="statusConn" class="small-muted">—</div>
    </div>
  </nav>

  <div class="container container-main">
    <div class="row g-3">
      <div class="col-12 col-lg-8">
        <div class="card p-3 mb-3">
          <div class="d-flex align-items-center justify-content-between mb-2">
            <div>
              <div id="activeTagTitle" class="h5 mb-0">Khám phá Topics</div>
              <div id="activeTagCount" class="small-muted">Chọn hashtag để bắt đầu.</div>
            </div>

            <div class="d-flex gap-2 align-items-center">
              <div class="btn-group btn-group-sm" role="group" aria-label="Sort">
                <button id="sortTrending" class="btn btn-outline-secondary btn-sm">Thịnh hành</button>
                <button id="sortNewest" class="btn btn-outline-secondary btn-sm">Mới nhất</button>
              </div>
            </div>
          </div>

          <div id="postsList">
            <div class="text-center text-muted py-4">Đang tải...</div>
          </div>
        </div>
      </div>

      <div class="col-12 col-lg-4">
        <div class="card p-3">
          <div class="d-flex align-items-center justify-content-between">
            <strong>Hashtag thịnh hành</strong>
            <small class="small-muted">14 ngày</small>
          </div>
          <div id="hashtagLeaderboard" class="mt-2">
            <div class="text-muted py-2">Đang tải...</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- libs needed by modules (kept non-module so globals like DOMPurify are available) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>

  <!-- Module entry (aggregator for Tag page) -->
  <script type="module" src="JS/tag.js"></script>
</body>
</html>
